<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/bundle.js"></script> 
</head>
<body>
    <div id="form">
        <button type="button" class="collapsible" id="show-form">add a note</button>
        <div class="content">
            
            <form id="add-note-form">
                <div class="form-item">
                    <label for="category_select"></label>
                    <select name="categories" id="category_select" required>
                        <option value="">--please choose a category--</option>
                        <option value="general">general</option>
                        <option value="to-do">to-do</option>
                        <option value="meetings">meetings</option>
                        <option value="reminders">reminders</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="content"></label>
                    <textarea name="note" id="content" form="add-note-form" cols="30" rows="10" required></textarea>
                </div>
                <div class="form-item">
                    <input type="submit", value="add note" id="submit-button">
                </div>
            </form>
              
        </div>
    </div>

    <div id="delete">
        <button id="delete-button" value="delete">delete all notes</button>
    </div>

    <div id="notes">
        <div id="sort-notes">
            <button type="button" class="collapsible">sort notes</button>
            <div class="content">
                <button id="general" value="general">show general</button>
                <button id="to-do" value="school">show to-do</button>
                <button id="meetings" value="meetings">show meetings</button>
                <button id="reminders" value="reminders">show reminders</button>
                <button id="all" value="all">show all</button>
            </div>
        </div>

        <ul id="notes-list"></ul>
    </div>

    
    
</body>
</html>

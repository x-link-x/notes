<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/bundle.js"></script> 
</head>
<body>
    <div id="form">
        <button type="button" class="collapsible">Add a note</button>
        <div class="content">
            
            <form id="add-note-form">
                <div class="form-item">
                    <label for="category_select"></label>
                    <select name="categories" id="category_select">
                        <option value="">--Please choose a category--</option>
                        <option value="miscellaneous">Miscellaneous</option>
                        <option value="school">School</option>
                        <option value="coding project">Coding Project</option>
                        <option value="recipes">Recipes</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="content"></label>
                    <textarea name="note" id="content" form="add-note-form" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="hidden" name="important" value="false">
                    <input type="checkbox" name="important" value="true">
                    <label for="important">Important</label>
                </div>
                <div class="form-item">
                    <input type="submit", value="Add note">
                </div>
            </form>
              
        </div>
    </div>

    <div id="notes">
        <div id="sort-notes"></div>

        <ul id="notes-list"></ul>
    </div>
    
</body>
</html>
